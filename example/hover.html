<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>:hover</title>
    <style>
    a {
    background-color: powderblue;
    }
    a:hover {
    background-color: gold;
    }
    </style>
  </head>
  <body>
    <a href="#">이 링크를 가리켜보세요.</a>
    <br><br><br>
    <p>a랑 :hover 사이에 공백이 있으면 안됨.</p>
  </body>
</html>
